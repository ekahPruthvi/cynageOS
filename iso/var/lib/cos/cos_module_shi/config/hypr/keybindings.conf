# apps
$term = kitty
$editor = code
$file = nautilus
$browser = vivaldi
$aura = XF86Launch3


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main modifier
$mainMod = SUPER 

# Window/Session actions
bind = $mainMod, Q, exec, hyprctl dispatch killactive # killactive, kill the window on focus
bind = ALT, F4, exec, hyprctl dispatch killactive # killactive, kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, L, exec, octobacilluscus # lock screen
bind = $mainMod, backspace, exec, terminatee # logout menu
bind = $mainMod, T, exec, pypr toggle term
bind = , XF86PowerOff, exec, octobacilluscus


# Application shortcuts
#bind = $mainMod, T, exec, $term  # open terminal
bind = $mainMod, E, exec, kitty /opt/pickle_Berry/pbfm # open file manager
bind = $mainMod, C, exec, $editor # open vscode
bind = $mainMod, F, exec, $browser # open browser

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod, SUPER_L, exec, pgrep alt. || altDot # launch desktop applications
bind = $mainMod, A, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
bind = $mainMod, tab, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh w # switch between desktop applications
bind = $mainMod, R, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh f # browse system files
# Audio control
bind  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh -o m # toggle audio mute toggle
bind  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh -i m  # toggle microphone mute toggle
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh -o d # decrease volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh -o i # increase volume
bind  = ALT, F10, exec, playerctl play-pause
bind  = ALT, F12, exec, playerctl next
bind  = ALT, F11, exec, playerctl previous
# Media button control
bind  = , XF86AudioPlay, exec, playerctl play
bind  = , XF86AudioPause, exec, playerctl pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.py i # increase brightness
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.py d # decrease brightness

# Screenshot/Screencapture
bind = $mainMod, P, exec,hyprshot --clipboard-only -m region # screenshot snip
bind = $mainMod ALT, P, exec,grim -g "$(slurp)" - | swappy -f - # screenshot editor
bind = $mainMod, G, exec, pkill wf-recorder && notify-send "screenRecorder" "saved" || wf-recorder -g "$(slurp)" -f "$(date +'%d-%B-%I_%M%p')".mp4 # video recorder

# Exec custom scripts
bind = $mainMod ALT, right, exec, ~/.config/hypr/scripts/swwwallpaper.sh -n # next wallpaper
bind = $mainMod ALT, left, exec, ~/.config/hypr/scripts/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod, V, exec, pkill clipper || clipper  # open Pasteboard in screen center
bind = , $aura, exec, playerctl play-pause && ~/.config/hypr/scripts/volume.sh -i m
 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#bind = ALT, Tab, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10
bind = $mainMod SHIFT, R, submap, resize
submap = resize
# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
# use reset to go back to the global submap
bind = , escape, submap, reset 
# will reset the submap, which will return to the global submap
submap = reset

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle

# Move window to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Trigger when the switch is turning off
# bindl= ,switch:on:Lid Switch, exec, systemctl suspend #& hyprlock

# Keyboard sync
bind =,XF86Launch4,exec, asusctl aura -n

# Toggle floating for the whole workspaces
bind = $mainMod SHIFT, P, pin
bind = ALT, Tab, layoutmsg, swapwithmaster

# Global keys
bind = ALT,Z,pass,^(com\.obsproject\.Studio)$

# notesnnn
bind = $mainMod ALT,N, exec,./Logseq-linux-x64-0.10.9.AppImage
